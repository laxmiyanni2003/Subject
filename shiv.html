<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahashivratri Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4b0082;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .wish {
            background-color: #e6e6fa;
            border: 2px solid #4b0082;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
            color:black;
        }
    </style>
</head>
<body>

    <h1>Happy Mahashivratri!</h1>
    <div class="wish">
        <img src="images\23.jpg">
        <audio id="audio" autoplay>
            <source src="mahashivratri-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>May Lord Shiva bless you with peace, happiness, and prosperity.</p>
        <p>On this auspicious occasion, may your life be filled with joy and success.</p>
        <p>Har Har Mahadev!</p>
    </div>

    <div class="footer">
        <p>Wishing you a blessed and joyful Mahashivratri!</p>
    </div>

</body>
</html>
